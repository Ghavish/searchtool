<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Google advanced Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: right;">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('index')}}">Go Back To Google Search<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>    </br>
        <div style="padding-left: 10px;">
            <h5>Find pages with...</h5>
            <form action="https://www.google.com/search" method="get">
                all these words:<input type="search" name="as_q" style="margin-left: 79px;">
                <br>    </br>
                this exact word or phrase:<input type="search" name="as_epq" style="margin-left: 8px;">
                <br>    </br>
                any of these words:<input type="search" name="as_oq" style="margin-inline-start: 52px;">
                <br>    </br>
                none of these words:<input type="search" name="as_eq" style="margin-left: 42px;">
                <br>    </br>
                <button type="submit" style="background-color: blue; color: white; border-radius: 5px; margin-left: 240px;">Advanced Search</button>
            </form>
        </div>
    </body>
</html>
